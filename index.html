<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAC AR-CV VEN - Sistema de Gestión</title>

    <!-- Tailwind (CDN) - OK para demo estable -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
      rel="stylesheet"
    />

    <!-- Librería para generación de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1f2937",
              "primary-light": "#3b82f6",
              "primary-hover": "#111827",
              accent: "#f59e0b",
              "dash-primary": "#f49d25",
              "dash-primary-dark": "#d9820a",
              "background-light": "#f8f9fa",
              "background-dark": "#111827",
              "surface-light": "#ffffff",
              "surface-dark": "#1f2937",
              "text-main": "#334155",
              "text-muted": "#64748b",
              "text-secondary": "#6b7280",
            },
            fontFamily: {
              display: ["Montserrat", "Inter", "sans-serif"],
              body: ["Open Sans", "Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      body { font-family: "Open Sans", sans-serif; }
      .font-display { font-family: "Montserrat", sans-serif; }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-text-main dark:text-gray-200 transition-colors duration-200">
    <div id="root"></div>
<script type="module" src="/main.tsx"></script>
  </body>
</html>
